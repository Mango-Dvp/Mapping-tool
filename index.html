<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionMapper Studio | Logic Architect Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-canvas: #020202;
            --grid-color: #0d0d0f;
            --sidebar-bg: #08080a;
            --node-bg: #111114;
            --accent: #3b82f6;
            --border: #1a1a1e;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            background-color: var(--bg-canvas);
            color: #f4f4f5;
        }

        /* Canvas Grid */
        .canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: grab;
            overflow: hidden;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .canvas-container:active { cursor: grabbing; }

        .canvas-content {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
            z-index: 1;
        }

        /* Node Aesthetic */
        .node {
            position: absolute;
            display: flex;
            align-items: center;
            height: 38px;
            padding: 0 14px;
            background: var(--node-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: transform 0.1s linear, border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 30px rgba(0,0,0,0.8);
            min-width: 200px;
            user-select: none;
            cursor: pointer;
            z-index: 10;
        }

        .node:hover {
            transform: translateY(-2px);
            border-color: #3f3f46;
            background: #18181c;
        }

        .node-active {
            border-color: var(--accent);
            box-shadow: 0 0 0 5px rgba(59, 130, 246, 0.25);
        }

        .node-linking {
            border-color: var(--accent);
            background: #091e42;
            animation: pulse-node 1.5s infinite;
        }

        @keyframes pulse-node {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .link-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 900;
            padding: 2px 6px;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .connector-line {
            fill: none;
            stroke: #222226;
            stroke-width: 2.5;
            pointer-events: none;
            stroke-linecap: round;
        }

        /* Resizable Sidebar */
        #sidebar {
            width: 360px;
            min-width: 100px;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .resizer {
            width: 4px;
            height: 100%;
            cursor: col-resize;
            position: absolute;
            right: 0;
            top: 0;
            transition: background 0.2s;
            z-index: 100;
        }
        .resizer:hover { background: var(--accent); }

        .side-btn {
            @apply flex flex-col items-center justify-center gap-2 p-3 rounded-xl transition-all text-center text-zinc-500 hover:text-white hover:bg-white/5 border border-transparent hover:border-zinc-800;
        }

        .side-btn i { @apply w-4 h-4; }
        .side-btn span { @apply text-[8px] font-bold uppercase tracking-tight opacity-80 leading-tight text-center break-words; }

        .side-title { @apply text-[10px] font-black uppercase text-zinc-700 tracking-[0.3em] mt-8 mb-4 px-4 border-b border-zinc-900 pb-2 flex justify-between items-center; }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(30px);
        }

        kbd {
            @apply px-1.5 py-0.5 bg-zinc-900 border border-zinc-800 rounded text-[9px] font-bold text-zinc-600 mx-0.5;
        }

        .thin-scroll::-webkit-scrollbar { width: 3px; }
        .thin-scroll::-webkit-scrollbar-track { background: transparent; }
        .thin-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        
        .search-input {
            @apply w-full bg-black border border-zinc-800 rounded-xl px-4 py-2.5 text-xs font-bold outline-none focus:border-blue-600 transition-all text-zinc-400 mb-4;
        }

        .prop-input {
            @apply w-full px-4 py-3 bg-zinc-900 border border-zinc-800 rounded-lg outline-none font-bold text-xs text-white focus:border-blue-600 transition-all mb-4;
        }
    </style>
</head>

                { id: 'dbot_nick', icon: 'type', title: 'Set Nick' }, { id: 'dbot_guild_info', icon: 'info', title: 'Guild Data' }
                // ... More (Generated for brevity but structured similarly)
            ],
            'Website Systems': [
                { id: 'web_addcls', icon: 'plus-square', title: 'Add Class' }, { id: 'web_remcls', icon: 'minus-square', title: 'Remove Class' },
                { id: 'web_setattr', icon: 'tag', title: 'Set Attribute' }, { id: 'web_settext', icon: 'type', title: 'Set Text' },
                { id: 'web_sethtml', icon: 'code', title: 'Set HTML' }, { id: 'web_local_s', icon: 'database', title: 'Local Save' },
                { id: 'web_local_g', icon: 'database', title: 'Local Get' }, { id: 'web_redir', icon: 'external-link', title: 'Redirect' },
                { id: 'web_reload', icon: 'refresh-cw', title: 'Reload' }, { id: 'web_alert', icon: 'alert-triangle', title: 'Alert' },
                { id: 'web_confirm', icon: 'help-circle', title: 'Confirm' }, { id: 'web_geo', icon: 'map-pin', title: 'GeoLocation' },
                { id: 'web_copy', icon: 'copy', title: 'Copy Text' }, { id: 'web_notif', icon: 'bell', title: 'Notify' },
                { id: 'web_theme', icon: 'moon', title: 'Dark Mode' }, { id: 'web_light', icon: 'sun', title: 'Light Mode' },

                { id: 'l_if', icon: 'split', title: 'If / Else' }, { id: 'l_loop', icon: 'rotate-cw', title: 'For Loop' },
                { id: 'l_switch', icon: 'layers', title: 'Switch' }, { id: 'l_wait', icon: 'hourglass', title: 'Delay' },
                { id: 'l_try', icon: 'shield-alert', title: 'Try/Catch' }, { id: 'l_async', icon: 'zap', title: 'Async Block' },
                { id: 'l_regex', icon: 'search', title: 'RegEx Match' }, { id: 'l_math', icon: 'calculator', title: 'Calculation' }
            ],
            'Fetch & Network': [
                { id: 'f_get', icon: 'arrow-down-circle', title: 'HTTP GET' }, { id: 'f_post', icon: 'arrow-up-circle', title: 'HTTP POST' },
                { id: 'f_db_read', icon: 'database', title: 'DB Read' }, { id: 'f_db_write', icon: 'database', title: 'DB Write' },
                { id: 'f_auth', icon: 'lock', title: 'Bearer Auth' }, { id: 'f_gql', icon: 'box', title: 'GraphQL' }
            ],
            'Extras': [
                { id: 'x_log', icon: 'terminal', title: 'Log' }, { id: 'x_mail', icon: 'mail', title: 'Email' },
                { id: 'x_btn', icon: 'mouse-pointer', title: 'UI Button' }, { id: 'x_input', icon: 'edit-3', title: 'Input Field' }
            ]
        };

        // --- System State ---
        let projects = JSON.parse(localStorage.getItem('am_studio_manifest_v8') || '{}');
        let currentProjectId = localStorage.getItem('am_active_id') || 'default';
        
        let nodes = [];
        let connections = [];
        let transform = { x: window.innerWidth/2, y: 150, scale: 1 };
        
        let isPanning = false;
        let startPos = { x: 0, y: 0 };
        let selectedId = null;
        let dragId = null;
        let dragOffset = { x: 0, y: 0 };
        let isLinkMode = false;
        let linkSequence = [];

        const COLORS = { blue: '#3b82f6', emerald: '#10b981', purple: '#a855f7', orange: '#f97316', zinc: '#52525b', rose: '#f43f5e', amber: '#fbbf24', gray: '#334155' };

        window.onload = () => {
            lucide.createIcons();
            initSidebarResize();
            initColorPalette();
            filterElements(); 
            if (Object.keys(projects).length === 0) {
                projects['default'] = { name: 'Workspace v8', nodes: [], connections: [], transform: { x: window.innerWidth/2, y: 150, scale: 1 }, updated: Date.now() };
            }
            loadProject(currentProjectId);
            window.addEventListener('keydown', handleGlobalKeys);
        };

        // --- Editor: Fill Answers System ---
        function getFieldsForType(type) {
            // Mapping node types to specific configurations
            const common = [{ label: 'Identity', key: 'title', type: 'text' }];
            const logic = [{ label: 'Logic Definition', key: 'logic', type: 'textarea' }];
            
            if (type.startsWith('dbot_')) {
                return [...common, { label: 'Channel ID', key: 'channel', type: 'text' }, { label: 'Message Content', key: 'content', type: 'textarea' }];
            }
            if (type.startsWith('web_')) {
                return [...common, { label: 'Selector', key: 'selector', type: 'text' }, { label: 'Value/Code', key: 'value', type: 'textarea' }];
            }
            if (type.startsWith('f_')) {
                return [...common, { label: 'Endpoint URL', key: 'url', type: 'text' }, { label: 'Request Method', key: 'method', type: 'text' }, { label: 'Headers', key: 'headers', type: 'textarea' }];
            }
            return [...common, ...logic];
        }

        // --- Sidebar ---
        function filterElements() {
            const query = document.getElementById('element-search').value.toLowerCase();
            const content = document.getElementById('sidebar-content');
            content.innerHTML = '';
            
            Object.keys(CATALOG).forEach(cat => {
                const filtered = CATALOG[cat].filter(el => el.title.toLowerCase().includes(query));
                if (filtered.length > 0) {
                    const title = document.createElement('h3');
                    title.className = "side-title";
                    title.innerHTML = `<span>${cat}</span> <span class="opacity-30">${filtered.length}</span>`;
                    content.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = "grid grid-cols-2 gap-1.5 px-1";
                    filtered.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = "side-btn";
                        btn.onclick = () => addNode(item.id, item.icon, item.title);
                        btn.innerHTML = `<i data-lucide="${item.icon}"></i><span>${item.title}</span>`;
                        grid.appendChild(btn);
                    });
                    content.appendChild(grid);
                }
            });
            lucide.createIcons();
        }

        function initSidebarResize() {
            const sidebar = document.getElementById('sidebar');
            const resizer = document.getElementById('sidebar-resizer');
            let isResizing = false;
            resizer.addEventListener('mousedown', (e) => { isResizing = true; document.body.style.cursor = 'col-resize'; });
            window.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const newWidth = e.clientX - 24;
                if (newWidth > 120 && newWidth < 600) sidebar.style.width = newWidth + 'px';
            });
            window.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; });
        }

        // --- Node Logic ---
        function addNode(type, icon, title) {
            const id = 'n_' + Date.now();
            const x = (window.innerWidth/2 - transform.x)/transform.scale - 100;
            const y = (window.innerHeight/2 - transform.y)/transform.scale - 19;
            nodes.push({ id, type, icon, title, props: { title: title }, x, y, color: COLORS.gray });
            renderNodes(); selectNode(id); autoSave();
        }

        function selectNode(id) {
            selectedId = id;
            const node = nodes.find(n => n.id === id);
            const editor = document.getElementById('editor-fields');
            editor.innerHTML = '';
            
            if (node) {
                const fields = getFieldsForType(node.type);
                fields.forEach(f => {
                    const wrap = document.createElement('div');
                    wrap.innerHTML = `<label class="text-[9px] font-black text-zinc-800 uppercase mb-3 block tracking-widest">${f.label}</label>`;
                    
                    const input = f.type === 'textarea' ? document.createElement('textarea') : document.createElement('input');
                    if(f.type === 'textarea') input.rows = 4;
                    input.className = "prop-input thin-scroll";
                    input.value = (f.key === 'title' ? node.title : (node.props?.[f.key] || ''));
                    
                    input.oninput = (e) => {
                        if(f.key === 'title') node.title = e.target.value;
                        else {
                            if(!node.props) node.props = {};
                            node.props[f.key] = e.target.value;
                        }
                        renderNodes();
                    };
                    
                    wrap.appendChild(input);
                    editor.appendChild(wrap);
                });
                document.getElementById('node-editor').style.transform = 'translateX(0)';
            } else {
                document.getElementById('node-editor').style.transform = 'translateX(500px)';
            }
            renderNodes();
        }

        function closeEditor() { selectedId = null; document.getElementById('node-editor').style.transform = 'translateX(500px)'; renderNodes(); autoSave(); }
        function deleteSelectedNode() { if (!selectedId) return; nodes = nodes.filter(n => n.id !== selectedId); connections = connections.filter(c => c.from !== selectedId && c.to !== selectedId); closeEditor(); renderConnections(); }

        // --- Persistence ---
        function loadProject(id) {
            currentProjectId = id;
            localStorage.setItem('am_active_id', id);
            const p = projects[id] || projects['default'];
            nodes = p.nodes || [];
            connections = p.connections || [];
            transform = p.transform || { x: window.innerWidth/2, y: 150, scale: 1 };
            document.getElementById('active-project-name').innerText = p.name;
            document.getElementById('dashboard-view').classList.add('hidden');
            updateCanvasTransform(); renderNodes(); renderConnections();
        }

        function autoSave() {
            if (!projects[currentProjectId]) return;
            projects[currentProjectId] = {
                name: document.getElementById('active-project-name').innerText,
                nodes, connections, transform, updated: Date.now()
            };
            localStorage.setItem('am_studio_manifest_v8', JSON.stringify(projects));
        }

        function goToHome() {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';
            Object.keys(projects).forEach(id => {
                const p = projects[id];
                const card = document.createElement('div');
                card.className = "bg-zinc-950 p-12 rounded-[50px] border border-zinc-900 hover:border-white transition-all cursor-pointer group shadow-2xl";
                card.onclick = () => loadProject(id);
                card.innerHTML = `<div class="flex justify-between items-start mb-10"><div class="p-6 bg-zinc-900 rounded-3xl text-zinc-600 group-hover:text-white"><i data-lucide="package" class="w-12 h-12"></i></div><button onclick="event.stopPropagation(); deleteProject('${id}')" class="text-zinc-800 hover:text-red-500"><i data-lucide="trash-2" class="w-6 h-6"></i></button></div><h4 class="text-3xl font-black uppercase italic text-white">${p.name}</h4><p class="text-[12px] text-zinc-800 uppercase mt-4 tracking-[0.4em]">${p.nodes.length} Actions â€¢ ${new Date(p.updated).toLocaleDateString()}</p>`;
                grid.appendChild(card);
            });
            document.getElementById('dashboard-view').classList.remove('hidden');
            lucide.createIcons();
        }

        function newProjectFlow() {
            const name = prompt("Reference ID:", "System_Delta");
            if (!name) return;
            const id = 'p_' + Date.now();
            projects[id] = { name, nodes: [], connections: [], transform: { x: window.innerWidth/2, y: 150, scale: 1 }, updated: Date.now() };
            loadProject(id);
            autoSave();
        }

        function deleteProject(id) {
            if (id === 'default') return alert("Protected.");
            if(confirm("Erase Build?")) {
                delete projects[id];
                localStorage.setItem('am_studio_manifest_v8', JSON.stringify(projects));
                if (currentProjectId === id) currentProjectId = 'default';
                goToHome();
            }
        }

        // --- Linking ---
        function handleGlobalKeys(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'h') {
                e.preventDefault(); isLinkMode = !isLinkMode; linkSequence = [];
                document.getElementById('linking-toast').classList.toggle('hidden', !isLinkMode);
                renderNodes();
            }
            if (e.key === 'Enter' && isLinkMode) confirmBatchLink();
            if (e.key === 'Escape') { isLinkMode = false; closeEditor(); renderNodes(); }
            if (e.key === 'Backspace' || e.key === 'Delete') deleteSelectedNode();
        }

        function confirmBatchLink() {
            if (linkSequence.length < 2) return;
            for (let i = 0; i < linkSequence.length - 1; i++) {
                const from = linkSequence[i], to = linkSequence[i+1];
                const exists = connections.findIndex(c => c.from === from && c.to === to);
                if (exists === -1) connections.push({ from, to });
                else connections.splice(exists, 1);
            }
            isLinkMode = false; linkSequence = [];
            document.getElementById('linking-toast').classList.add('hidden');
            renderNodes(); renderConnections(); autoSave();
        }

        // --- Render ---
        function renderNodes() {
            const container = document.getElementById('nodes-container');
            if (!container) return;
            container.innerHTML = '';
            nodes.forEach(n => {
                const el = document.createElement('div');
                const lIdx = linkSequence.indexOf(n.id);
                el.className = `node ${selectedId === n.id ? 'node-active' : ''} ${lIdx > -1 ? 'node-linking' : ''}`;
                el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; el.id = n.id;
                el.innerHTML = `<div style="color: ${n.color || '#3b82f6'}"><i data-lucide="${n.icon || 'circle'}" class="w-4 h-4"></i></div><span class="text-[10px] font-black uppercase tracking-tight whitespace-nowrap ml-3">${n.title}</span>${lIdx > -1 ? `<div class="link-badge">${lIdx + 1}</div>` : ''}`;
                el.onmousedown = (e) => { e.stopPropagation(); if(isLinkMode){ if(linkSequence.includes(n.id)) linkSequence.splice(linkSequence.indexOf(n.id), 1); else linkSequence.push(n.id); renderNodes(); } else { selectNode(n.id); startNodeDrag(n.id, e); } };
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        function renderConnections() {
            const svg = document.getElementById('svg-layer');
            if (!svg) return;
            svg.innerHTML = `<defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orientation="auto"><path d="M0,0 L10,3.5 L0,7 Z" fill="#18181b" /></marker></defs>`;
            connections.forEach(c => {
                const f = nodes.find(n => n.id === c.from), t = nodes.find(n => n.id === c.to);
                if (f && t) {
                    const x1 = f.x + 100, y1 = f.y + 40, x2 = t.x + 100, y2 = t.y;
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    const cpY = (y1 + y2) / 2;
                    path.setAttribute("d", `M ${x1} ${y1} C ${x1} ${cpY}, ${x2} ${cpY}, ${x2} ${y2}`);
                    path.setAttribute("class", "connector-line");
                    path.setAttribute("marker-end", "url(#arrowhead)");
                    svg.appendChild(path);
                }
            });
        }

        // --- Canvas Engine ---
        function updateCanvasTransform() {
            const c = document.getElementById('canvas-content');
            if (!c) return;
            c.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
            document.getElementById('zoom-label').innerText = Math.round(transform.scale * 100) + '%';
        }
        function handleWheel(e) { e.preventDefault(); const f = e.deltaY > 0 ? 0.94 : 1.06; zoomCanvas(f, e.clientX, e.clientY); }
        function zoomCanvas(f, cx, cy) {
            const ns = Math.min(Math.max(transform.scale * f, 0.05), 4);
            const wx = (cx - transform.x) / transform.scale, wy = (cy - transform.y) / transform.scale;
            transform.scale = ns; transform.x = cx - wx * ns; transform.y = cy - wy * ns; updateCanvasTransform();
        }
        function handleCanvasDown(e) {
            if (e.target.closest('.node')) return;
            isPanning = true; startPos = { x: e.clientX - transform.x, y: e.clientY - transform.y };
            window.addEventListener('mousemove', onCanvasPan);
            window.addEventListener('mouseup', () => { isPanning = false; autoSave(); });
        }
        function onCanvasPan(e) { if (!isPanning) return; transform.x = e.clientX - startPos.x; transform.y = e.clientY - startPos.y; updateCanvasTransform(); }
        function startNodeDrag(id, e) {
            dragId = id; const n = nodes.find(n => n.id === id);
            dragOffset = { x: e.clientX/transform.scale - n.x, y: e.clientY/transform.scale - n.y };
            window.addEventListener('mousemove', onNodeDrag);
            window.addEventListener('mouseup', () => { dragId = null; autoSave(); });
        }
        function onNodeDrag(e) {
            if (!dragId) return; const n = nodes.find(n => n.id === dragId);
            n.x = e.clientX/transform.scale - dragOffset.x; n.y = e.clientY/transform.scale - dragOffset.y;
            const el = document.getElementById(dragId); if(el) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; renderConnections(); }
        }
        function handleCanvasDblClick(e) { if(e.target.closest('.node')) return; addNode('event', 'zap', 'Event Trigger'); }
        function resetView() { transform = { x: window.innerWidth / 2, y: 150, scale: 1 }; updateCanvasTransform(); }

        // --- IO ---
        function generateFlowText() {
            let out = "ACTIONMAPPER FLOW EXPORT\n\n";
            nodes.forEach((n, i) => {
                const targets = connections.filter(c => c.from === n.id).map(c => nodes.find(x => x.id === c.to)?.title);
                out += `[${i + 1}] ${n.type.toUpperCase()} "${n.title}"\nParams:\n${JSON.stringify(n.props || {}, null, 2)}\n`;
                if(targets.length) out += `\nFlows To:\n  ${targets.join('\n  ')}\n`;
                out += `\n`;
            });
            return out;
        }
        function showExportModal() { document.getElementById('export-modal').classList.remove('hidden'); document.getElementById('export-preview').innerText = generateFlowText(); }
        function hideExportModal() { document.getElementById('export-modal').classList.add('hidden'); }
        function toggleImportModal() { document.getElementById('import-modal').classList.toggle('hidden'); lucide.createIcons(); }
        function handleTextImport() {
            try {
                const d = JSON.parse(document.getElementById('import-text').value);
                nodes = d.nodes || []; connections = d.connections || [];
                resetView(); renderNodes(); renderConnections(); toggleImportModal(); autoSave();
            } catch(e) { alert("Format Error."); }
        }
        function downloadJSON() {
            const b = new Blob([JSON.stringify({nodes, connections}, null, 2)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'build.json'; a.click();
        }
        function copyFlowText() {
            const t = generateFlowText(); const el = document.createElement("textarea"); el.value = t;
            document.body.appendChild(el); el.select();
            try { document.execCommand('copy'); alert("Manifest Copied."); } catch (err) { alert("Copy manually."); }
            document.body.removeChild(el);
        }

        function spacizeLayout() {
            if(!nodes.length) return;
            const startNodes = nodes.filter(n => !connections.some(c => c.to === n.id));
            const visited = new Set(), levels = {};
            function traverse(id, level) {
                if (visited.has(id)) return;
                visited.add(id); if (!levels[level]) levels[level] = [];
                levels[level].push(id);
                connections.filter(c => c.from === id).forEach(c => traverse(c.to, level + 1));
            }
            startNodes.forEach(n => traverse(n.id, 0));
            Object.keys(levels).forEach(l => {
                const nInL = levels[l];
                nInL.forEach((id, i) => { 
                    const n = nodes.find(node => node.id === id); 
                    n.x = (i * 260) - ((nInL.length - 1) * 130); 
                    n.y = l * 200; 
                });
            });
            resetView(); renderNodes(); renderConnections(); autoSave();
        }

        function initColorPalette() {
            const container = document.getElementById('color-picker');
            Object.values(COLORS).forEach(hex => {
                const b = document.createElement('button');
                b.className = "w-7 h-7 rounded-lg border border-zinc-800 transition-all hover:scale-110";
                b.style.backgroundColor = hex;
                b.onclick = () => { if(selectedId) { nodes.find(n => n.id === selectedId).color = hex; renderNodes(); autoSave(); } };
                container.appendChild(b);
            });
        }
    </script>
