<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActionMapper Studio | Professional Workflow Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-canvas: #050505;
            --grid-color: #111113;
            --sidebar-bg: #09090b;
            --node-bg: #111113;
            --accent: #3b82f6;
            --border: #1d1d21;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
            background-color: var(--bg-canvas);
            color: #f4f4f5;
        }

        /* Canvas Grid */
        .canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: grab;
            overflow: hidden;
            background-image: 
                radial-gradient(var(--grid-color) 2px, transparent 2px);
            background-size: 50px 50px;
        }

        .canvas-container:active { cursor: grabbing; }

        .canvas-content {
            position: absolute;
            transform-origin: 0 0;
            will-change: transform;
            z-index: 1;
        }

        /* Clean Node Style */
        .node {
            position: absolute;
            display: flex;
            align-items: center;
            height: 40px;
            padding: 0 16px;
            background: var(--node-bg);
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: transform 0.1s linear, border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            min-width: 200px;
            user-select: none;
            cursor: pointer;
            z-index: 10;
        }

        .node:hover {
            transform: translateY(-2px);
            border-color: #52525b;
            background: #18181b;
        }

        .node-active {
            border-color: var(--accent);
            box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.2);
        }

        .node-linking {
            border-color: var(--accent);
            background: #172554;
            animation: pulse-node 1.5s infinite;
        }

        @keyframes pulse-node {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .link-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: 900;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .connector-line {
            fill: none;
            stroke: #27272a;
            stroke-width: 3;
            pointer-events: none;
            stroke-linecap: round;
        }

        /* Resizable Sidebar */
        #sidebar {
            width: 260px;
            min-width: 70px;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        #sidebar.minimized {
            width: 70px !important;
        }

        .resizer {
            width: 5px;
            height: 100%;
            cursor: col-resize;
            position: absolute;
            right: 0;
            top: 0;
            transition: background 0.2s;
            z-index: 100;
        }
        .resizer:hover { background: var(--accent); }

        .side-btn {
            @apply flex items-center gap-4 w-full px-4 py-3 rounded-xl transition-all text-left mb-1 text-zinc-500 hover:text-white hover:bg-white/5 font-semibold text-[11px] tracking-tight;
        }

        #sidebar.minimized .side-btn span, 
        #sidebar.minimized .side-title { display: none; }
        #sidebar.minimized .side-btn { @apply justify-center px-0; }

        .side-title { @apply text-[10px] font-black uppercase text-zinc-700 tracking-[0.3em] mt-6 mb-3 px-3; }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.96);
            backdrop-filter: blur(20px);
        }

        kbd {
            @apply px-1.5 py-0.5 bg-zinc-900 border border-zinc-800 rounded text-[9px] font-bold text-zinc-600 mx-0.5;
        }

        .thin-scroll::-webkit-scrollbar { width: 3px; }
        .thin-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body class="text-zinc-300">

    <!-- DASHBOARD -->
    <div id="dashboard-view" class="fixed inset-0 z-[100] bg-black overflow-y-auto p-12 hidden">
        <div class="max-w-6xl mx-auto">
            <header class="flex justify-between items-center mb-16">
                <div>
                    <h2 class="text-5xl font-black tracking-tighter text-white italic uppercase">Studio Core</h2>
                    <p class="text-zinc-600 font-medium text-lg mt-2">Manage and switch between active logic designs.</p>
                </div>
                <button onclick="newProjectFlow()" class="bg-blue-600 text-white px-10 py-4 rounded-[20px] font-black text-xs hover:bg-blue-500 transition-all uppercase tracking-widest shadow-2xl">
                    <i data-lucide="plus-circle" class="w-6 h-6 inline mr-2"></i> New Workflow
                </button>
            </header>
            <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </div>

    <!-- TOP NAVIGATION -->
    <nav class="fixed top-0 left-0 right-0 h-20 bg-zinc-950/90 backdrop-blur-2xl border-b border-zinc-900 flex items-center justify-between px-8 z-50">
        <div class="flex items-center gap-8">
            <button onclick="goToHome()" class="flex items-center gap-4 group">
                <div class="bg-white text-black p-2 rounded-xl group-hover:bg-blue-600 group-hover:text-white transition-all shadow-lg">
                    <i data-lucide="layout" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 id="active-project-name" class="text-xs font-black tracking-[0.2em] uppercase truncate max-w-[200px]">Production Flow</h1>
                    <p class="text-[8px] text-zinc-700 font-black uppercase tracking-widest">Logic Studio Designer</p>
                </div>
            </button>
            
            <div class="flex items-center gap-2 bg-zinc-900/50 p-1.5 rounded-2xl border border-zinc-900">
                <button onclick="spacizeLayout()" class="flex items-center gap-2 px-5 py-2 hover:bg-white/5 rounded-xl transition-all text-blue-400 font-black text-[10px] tracking-[0.2em]">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                    <span>SPACIZE</span>
                </button>
                <div class="w-[1px] h-6 bg-zinc-800 mx-2"></div>
                <button onclick="toggleImportModal()" class="flex items-center gap-2 px-5 py-2 hover:bg-white/5 rounded-xl transition-all text-zinc-500 hover:text-white font-black text-[10px] tracking-[0.2em]">
                    <i data-lucide="terminal" class="w-4 h-4"></i>
                    <span>IMPORT</span>
                </button>
                <button onclick="resetView()" class="p-2 hover:bg-white/5 rounded-xl text-zinc-500 transition-all"><i data-lucide="maximize" class="w-4 h-4"></i></button>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div id="linking-toast" class="hidden flex items-center gap-3 px-6 py-2.5 bg-blue-600 text-white rounded-xl text-[10px] font-black uppercase tracking-[0.3em] shadow-xl animate-pulse">
                <i data-lucide="link" class="w-4 h-4"></i> LINK MODE ACTIVE
            </div>

            <div class="flex items-center bg-zinc-900 border border-zinc-900 rounded-xl p-1 shadow-inner">
                <button onclick="zoomCanvas(0.8)" class="p-2 hover:bg-zinc-800 rounded-xl text-zinc-500 transition-all"><i data-lucide="minus" class="w-4 h-4"></i></button>
                <span id="zoom-label" class="text-[10px] font-black px-4 w-12 text-center text-zinc-500">100%</span>
                <button onclick="zoomCanvas(1.2)" class="p-2 hover:bg-zinc-800 rounded-xl text-zinc-500 transition-all"><i data-lucide="plus" class="w-4 h-4"></i></button>
            </div>
            
            <button onclick="showExportModal()" class="flex items-center gap-3 px-8 py-3.5 bg-white text-black text-[10px] font-black rounded-xl hover:bg-blue-600 hover:text-white transition-all shadow-xl">
                <i data-lucide="share" class="w-4 h-4"></i> EXPORT
            </button>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed left-6 top-24 bottom-6 bg-zinc-950/80 backdrop-blur-2xl border border-zinc-900 rounded-[32px] shadow-2xl z-40 flex flex-col overflow-hidden">
        <div class="flex-1 overflow-y-auto thin-scroll p-4">
            <section>
                <h3 class="side-title">Events</h3>
                <button onclick="addNode('event', 'zap', 'On Event')" class="side-btn"><i data-lucide="zap"></i><span>Trigger Event</span></button>
                <button onclick="addNode('event', 'link-2', 'Webhook')" class="side-btn"><i data-lucide="link-2"></i><span>Webhook</span></button>
                <button onclick="addNode('event', 'clock', 'Schedule')" class="side-btn"><i data-lucide="clock"></i><span>Cron Job</span></button>
            </section>

            <section>
                <h3 class="side-title">Actions</h3>
                <button onclick="addNode('action', 'split', 'Branch')" class="side-btn"><i data-lucide="split"></i><span>If / Else</span></button>
                <button onclick="addNode('action', 'rotate-cw', 'Loop')" class="side-btn"><i data-lucide="rotate-cw"></i><span>Process Loop</span></button>
                <button onclick="addNode('action', 'box', 'Variable')" class="side-btn"><i data-lucide="box"></i><span>Set Variable</span></button>
                <button onclick="addNode('action', 'calculator', 'Math')" class="side-btn"><i data-lucide="calculator"></i><span>Calculator</span></button>
                <button onclick="addNode('action', 'hourglass', 'Wait')" class="side-btn"><i data-lucide="hourglass"></i><span>Wait Step</span></button>
            </section>

            <section>
                <h3 class="side-title">Fetch</h3>
                <button onclick="addNode('fetch', 'server', 'API Request')" class="side-btn"><i data-lucide="server"></i><span>Fetch API</span></button>
                <button onclick="addNode('fetch', 'database', 'Query')" class="side-btn"><i data-lucide="database"></i><span>DB Access</span></button>
                <button onclick="addNode('fetch', 'file-text', 'File IO')" class="side-btn"><i data-lucide="file-text"></i><span>File Ops</span></button>
                <button onclick="addNode('fetch', 'cloud', 'Cloud Get')" class="side-btn"><i data-lucide="cloud"></i><span>Get Data</span></button>
            </section>

            <section>
                <h3 class="side-title">Extras</h3>
                <button onclick="addNode('extra', 'mouse-pointer-2', 'Button Click')" class="side-btn"><i data-lucide="mouse-pointer-2"></i><span>UI Button</span></button>
                <button onclick="addNode('extra', 'bell', 'Notify')" class="side-btn"><i data-lucide="bell"></i><span>Notification</span></button>
                <button onclick="addNode('extra', 'terminal', 'Log')" class="side-btn"><i data-lucide="terminal"></i><span>Console Log</span></button>
                <button onclick="addNode('extra', 'mail', 'Email')" class="side-btn"><i data-lucide="mail"></i><span>Send Email</span></button>
            </section>
        </div>
        
        <div class="mt-auto p-6 bg-black/40 border-t border-zinc-900">
            <button onclick="toggleSidebarMinimize()" class="w-full py-2 hover:bg-white/5 rounded-xl transition-all text-zinc-700 hover:text-white mb-4">
                <i id="minimize-icon" data-lucide="chevron-left" class="w-5 h-5 mx-auto"></i>
            </button>
            <div class="text-[8px] text-zinc-800 font-black uppercase tracking-[0.2em] space-y-2 opacity-50 overflow-hidden whitespace-nowrap">
                <div class="flex justify-between items-center"><span>LINK</span><kbd>CTRL SHIFT H</kbd></div>
                <div class="flex justify-between items-center"><span>CONFIRM</span><kbd>ENTER</kbd></div>
            </div>
        </div>
        <div class="resizer" id="sidebar-resizer"></div>
    </aside>

    <!-- PROPERTIES PANEL -->
    <aside id="node-editor" class="fixed right-8 top-24 bottom-8 w-80 bg-zinc-950 border border-zinc-900 rounded-[40px] shadow-2xl p-8 z-40 translate-x-[500px] transition-transform duration-500 cubic-bezier(0.4, 0, 0.2, 1)">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-600 italic">Configuration</h3>
            <button onclick="closeEditor()" class="p-2 hover:bg-zinc-900 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5 text-zinc-600"></i></button>
        </div>
        <div class="space-y-8">
            <div>
                <label class="text-[10px] font-black text-zinc-800 uppercase mb-3 block tracking-widest">Node Identity</label>
                <input id="edit-title" onkeydown="handleEditorKeys(event)" type="text" class="w-full px-5 py-4 bg-zinc-900 border border-zinc-800 rounded-2xl outline-none font-black text-sm text-white focus:border-blue-600 transition-all shadow-inner">
            </div>
            <div>
                <label class="text-[10px] font-black text-zinc-800 uppercase mb-3 block tracking-widest">Logic Code / Definition</label>
                <textarea id="edit-desc" rows="6" onkeydown="handleEditorKeys(event)" class="w-full px-5 py-4 bg-zinc-900 border border-zinc-800 rounded-2xl outline-none text-xs font-semibold text-zinc-400 focus:border-blue-600 transition-all resize-none shadow-inner"></textarea>
            </div>
            <div id="color-picker" class="flex gap-3 flex-wrap"></div>
        </div>
        <div class="absolute bottom-10 left-10 right-10 flex flex-col gap-4">
            <button onclick="closeEditor()" class="w-full py-4 bg-white text-black rounded-2xl text-[11px] font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all shadow-xl">Process Updates</button>
            <button onclick="deleteSelectedNode()" class="w-full py-2 text-zinc-800 text-[10px] font-black hover:text-red-500 transition-all uppercase tracking-widest">Destroy Node</button>
        </div>
    </aside>

    <!-- CANVAS -->
    <main id="canvas-container" class="canvas-container" onmousedown="handleCanvasDown(event)" onwheel="handleWheel(event)" ondblclick="handleCanvasDblClick(event)">
        <div id="canvas-content" class="canvas-content">
            <svg id="svg-layer" style="position: absolute; top: 0; left: 0; width: 100000px; height: 100000px; pointer-events: none; z-index: 1;">
                <defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orientation="auto"><path d="M0,0 L10,3.5 L0,7 Z" fill="#1d1d21" /></marker></defs>
            </svg>
            <div id="nodes-container" style="position: relative; z-index: 2;"></div>
        </div>
    </main>

    <!-- MODALS -->
    <div id="import-modal" class="fixed inset-0 z-[100] modal-overlay hidden flex items-center justify-center p-6" onclick="if(event.target === this) toggleImportModal()">
        <div class="bg-zinc-950 w-full max-w-xl rounded-[50px] border border-zinc-800 p-12 shadow-2xl">
            <h2 class="text-3xl font-black italic tracking-tighter uppercase mb-2">Import Flow</h2>
            <p class="text-sm text-zinc-600 mb-10 font-medium italic">Paste JSON flow code to sync with studio workspace.</p>
            <textarea id="import-text" rows="10" placeholder='{"nodes": [...]}' class="w-full p-6 bg-black border border-zinc-800 rounded-3xl text-xs font-mono text-zinc-500 outline-none focus:border-blue-600 mb-10 shadow-inner"></textarea>
            <div class="flex gap-4">
                <button onclick="toggleImportModal()" class="flex-1 py-4 text-zinc-700 text-[11px] font-black uppercase tracking-widest">Cancel</button>
                <button onclick="handleTextImport()" class="flex-1 py-4 bg-white text-black rounded-2xl text-[11px] font-black uppercase tracking-widest">Execute Sync</button>
            </div>
        </div>
    </div>

    <div id="export-modal" class="fixed inset-0 z-[100] modal-overlay hidden flex items-center justify-center p-6" onclick="if(event.target === this) hideExportModal()">
        <div class="bg-zinc-950 w-full max-w-3xl rounded-[50px] border border-zinc-800 flex flex-col max-h-[85vh] shadow-2xl">
            <div class="p-12 border-b border-zinc-900 flex items-center justify-between">
                <h2 class="text-2xl font-black italic uppercase tracking-tighter">Export Manifest</h2>
                <button onclick="hideExportModal()"><i data-lucide="x" class="w-8 h-8 text-zinc-800"></i></button>
            </div>
            <div class="p-12 flex-1 overflow-y-auto thin-scroll">
                <div class="grid grid-cols-2 gap-8 mb-12">
                    <button onclick="downloadJSON()" class="p-8 border border-zinc-900 rounded-3xl text-left hover:border-white transition-all group">
                        <h4 class="text-base font-black group-hover:text-blue-500 transition-colors uppercase italic">Download JSON</h4>
                        <p class="text-[10px] text-zinc-700 font-black uppercase tracking-widest mt-2">Full Project Backup</p>
                    </button>
                    <button onclick="copyFlowText()" class="p-8 border border-zinc-900 rounded-3xl text-left hover:border-white transition-all group">
                        <h4 class="text-base font-black group-hover:text-blue-500 transition-colors uppercase italic">Copy Flow Summary</h4>
                        <p class="text-[10px] text-zinc-700 font-black uppercase tracking-widest mt-2">Documentation Format</p>
                    </button>
                </div>
                <pre id="export-preview" class="bg-black text-zinc-600 p-10 rounded-3xl text-[13px] font-mono leading-relaxed border border-zinc-900"></pre>
            </div>
        </div>
    </div>

    <script>
        // --- Core Persistence ---
        let projects = JSON.parse(localStorage.getItem('am_studio_final_v4') || '{}');
        let currentProjectId = localStorage.getItem('am_active_id') || 'default';
        
        let nodes = [];
        let connections = [];
        let transform = { x: window.innerWidth/2, y: 150, scale: 1 };
        
        let isPanning = false;
        let startPos = { x: 0, y: 0 };
        let selectedId = null;
        let dragId = null;
        let dragOffset = { x: 0, y: 0 };
        let isLinkMode = false;
        let linkSequence = [];

        const COLORS = { blue: '#3b82f6', emerald: '#10b981', purple: '#a855f7', orange: '#f97316', zinc: '#52525b', rose: '#f43f5e', amber: '#fbbf24', gray: '#334155' };

        // --- Initialize Studio ---
        window.onload = () => {
            lucide.createIcons();
            initSidebarResize();
            initColorPalette();
            if (Object.keys(projects).length === 0) {
                projects['default'] = { name: 'Main Logic Engine', nodes: [], connections: [], transform: { x: window.innerWidth/2, y: 150, scale: 1 }, updated: Date.now() };
            }
            loadProject(currentProjectId);
            window.addEventListener('keydown', handleGlobalKeys);
        };

        function initColorPalette() {
            const container = document.getElementById('color-picker');
            Object.values(COLORS).forEach(hex => {
                const b = document.createElement('button');
                b.className = "w-8 h-8 rounded-xl border border-zinc-800 transition-all hover:scale-110 hover:border-white";
                b.style.backgroundColor = hex;
                b.onclick = () => { if(selectedId) { nodes.find(n => n.id === selectedId).color = hex; renderNodes(); autoSave(); } };
                container.appendChild(b);
            });
        }

        function initSidebarResize() {
            const sidebar = document.getElementById('sidebar');
            const resizer = document.getElementById('sidebar-resizer');
            let isResizing = false;
            resizer.addEventListener('mousedown', (e) => { isResizing = true; document.body.style.cursor = 'col-resize'; });
            window.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const newWidth = e.clientX - 24;
                if (newWidth > 70 && newWidth < 450) sidebar.style.width = newWidth + 'px';
            });
            window.addEventListener('mouseup', () => { isResizing = false; document.body.style.cursor = 'default'; });
        }

        function toggleSidebarMinimize() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('minimized');
            const icon = document.getElementById('minimize-icon');
            icon.setAttribute('data-lucide', sidebar.classList.contains('minimized') ? 'chevron-right' : 'chevron-left');
            lucide.createIcons();
        }

        // --- Project Lifecycle ---
        function loadProject(id) {
            currentProjectId = id;
            localStorage.setItem('am_active_id', id);
            const p = projects[id] || projects['default'];
            nodes = p.nodes || [];
            connections = p.connections || [];
            transform = p.transform || { x: window.innerWidth/2, y: 150, scale: 1 };
            document.getElementById('active-project-name').innerText = p.name;
            document.getElementById('dashboard-view').classList.add('hidden');
            updateCanvasTransform();
            renderNodes();
            renderConnections();
        }

        function autoSave() {
            if (!projects[currentProjectId]) return;
            projects[currentProjectId] = {
                name: document.getElementById('active-project-name').innerText,
                nodes, connections, transform,
                updated: Date.now()
            };
            localStorage.setItem('am_studio_final_v4', JSON.stringify(projects));
        }

        function goToHome() {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = '';
            Object.keys(projects).forEach(id => {
                const p = projects[id];
                const card = document.createElement('div');
                card.className = "bg-zinc-950 p-10 rounded-[48px] border border-zinc-900 hover:border-white transition-all cursor-pointer group shadow-2xl";
                card.onclick = () => loadProject(id);
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-8">
                        <div class="p-4 bg-zinc-900 rounded-3xl group-hover:bg-blue-600 transition-all text-zinc-600 group-hover:text-white"><i data-lucide="box" class="w-8 h-8"></i></div>
                        <button onclick="event.stopPropagation(); deleteProject('${id}')" class="text-zinc-800 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    <h4 class="text-xl font-black uppercase italic tracking-tighter text-white">${p.name}</h4>
                    <p class="text-[10px] text-zinc-800 font-black uppercase mt-3 tracking-widest">${p.nodes.length} Elements â€¢ Updated ${new Date(p.updated).toLocaleDateString()}</p>
                `;
                grid.appendChild(card);
            });
            document.getElementById('dashboard-view').classList.remove('hidden');
            lucide.createIcons();
        }

        function newProjectFlow() {
            const name = prompt("Workspace Name:", "New Workflow");
            if (!name) return;
            const id = 'p_' + Date.now();
            projects[id] = { name, nodes: [], connections: [], transform: { x: window.innerWidth/2, y: 150, scale: 1 }, updated: Date.now() };
            loadProject(id);
            autoSave();
        }

        function deleteProject(id) {
            if (id === 'default') return alert("Protected Workspace.");
            if(confirm("Confirm deletion?")) {
                delete projects[id];
                localStorage.setItem('am_studio_final_v4', JSON.stringify(projects));
                if (currentProjectId === id) currentProjectId = 'default';
                goToHome();
            }
        }

        // --- Key Events ---
        function handleGlobalKeys(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'h') {
                e.preventDefault();
                isLinkMode = !isLinkMode;
                linkSequence = [];
                document.getElementById('linking-toast').classList.toggle('hidden', !isLinkMode);
                renderNodes();
            }
            if (e.key === 'Enter' && isLinkMode) confirmBatchLink();
            if (e.key === 'Escape') {
                isLinkMode = false; linkSequence = [];
                document.getElementById('linking-toast').classList.add('hidden');
                closeEditor(); renderNodes();
            }
            if (e.key === 'Backspace' || e.key === 'Delete') deleteSelectedNode();
        }

        function handleEditorKeys(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); closeEditor(); } }

        // --- Linking ---
        function handleNodeInteract(id, e) {
            e.stopPropagation();
            if (isLinkMode) {
                const idx = linkSequence.indexOf(id);
                if (idx > -1) linkSequence.splice(idx, 1);
                else linkSequence.push(id);
                renderNodes();
            } else {
                selectNode(id);
                startNodeDrag(id, e);
            }
        }

        function confirmBatchLink() {
            if (linkSequence.length < 2) {
                isLinkMode = false; linkSequence = [];
                document.getElementById('linking-toast').classList.add('hidden');
                renderNodes(); return;
            }
            for (let i = 0; i < linkSequence.length - 1; i++) {
                const from = linkSequence[i]; const to = linkSequence[i+1];
                const exists = connections.findIndex(c => c.from === from && c.to === to);
                if (exists === -1) connections.push({ from, to });
                else connections.splice(exists, 1);
            }
            isLinkMode = false; linkSequence = [];
            document.getElementById('linking-toast').classList.add('hidden');
            renderNodes(); renderConnections(); autoSave();
        }

        // --- Render Engine ---
        function renderNodes() {
            const container = document.getElementById('nodes-container');
            if (!container) return;
            container.innerHTML = '';
            nodes.forEach(n => {
                const el = document.createElement('div');
                const lIdx = linkSequence.indexOf(n.id);
                let cls = `node ${selectedId === n.id ? 'node-active' : ''} ${lIdx > -1 ? 'node-linking' : ''}`;
                el.className = cls;
                el.style.left = n.x + 'px';
                el.style.top = n.y + 'px';
                el.id = n.id;
                el.innerHTML = `
                    <div style="color: ${n.color || '#3b82f6'}"><i data-lucide="${n.icon || 'circle'}" class="w-4 h-4"></i></div>
                    <span class="text-[11px] font-black uppercase tracking-tight whitespace-nowrap ml-3">${n.title}</span>
                    ${lIdx > -1 ? `<div class="link-badge">${lIdx + 1}</div>` : ''}
                `;
                el.onmousedown = (e) => handleNodeInteract(n.id, e);
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        function renderConnections() {
            const svg = document.getElementById('svg-layer');
            if (!svg) return;
            svg.innerHTML = `<defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orientation="auto"><path d="M0,0 L10,3.5 L0,7 Z" fill="#1d1d21" /></marker></defs>`;
            connections.forEach(c => {
                const f = nodes.find(n => n.id === c.from);
                const t = nodes.find(n => n.id === c.to);
                if (f && t) {
                    const x1 = f.x + 110, y1 = f.y + 40, x2 = t.x + 110, y2 = t.y;
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    const cpY = (y1 + y2) / 2;
                    path.setAttribute("d", `M ${x1} ${y1} C ${x1} ${cpY}, ${x2} ${cpY}, ${x2} ${y2}`);
                    path.setAttribute("class", "connector-line");
                    path.setAttribute("marker-end", "url(#arrowhead)");
                    svg.appendChild(path);
                }
            });
        }

        // --- Operations ---
        function addNode(type, icon, title, x, y) {
            const id = 'n_' + Date.now();
            const wx = x || (window.innerWidth/2 - transform.x)/transform.scale - 110;
            const wy = y || (window.innerHeight/2 - transform.y)/transform.scale - 20;
            nodes.push({ id, type, icon, title, description: 'Enter logic...', x: wx, y: wy, color: COLORS.zinc });
            renderNodes(); selectNode(id); autoSave();
        }

        function selectNode(id) {
            selectedId = id; const n = nodes.find(n => n.id === id);
            if (n) {
                document.getElementById('edit-title').value = n.title;
                document.getElementById('edit-desc').value = n.description;
                document.getElementById('node-editor').style.transform = 'translateX(0)';
                document.getElementById('edit-title').oninput = (e) => { n.title = e.target.value; renderNodes(); };
                document.getElementById('edit-desc').oninput = (e) => { n.description = e.target.value; renderNodes(); };
            } else closeEditor();
            renderNodes();
        }

        function closeEditor() { selectedId = null; document.getElementById('node-editor').style.transform = 'translateX(500px)'; renderNodes(); autoSave(); }
        function deleteSelectedNode() { if (!selectedId) return; nodes = nodes.filter(n => n.id !== selectedId); connections = connections.filter(c => c.from !== selectedId && c.to !== selectedId); closeEditor(); renderConnections(); }

        // --- Canvas Motion ---
        function updateCanvasTransform() {
            const c = document.getElementById('canvas-content');
            if (!c) return;
            c.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
            document.getElementById('zoom-label').innerText = Math.round(transform.scale * 100) + '%';
        }
        function handleWheel(e) { e.preventDefault(); const f = e.deltaY > 0 ? 0.94 : 1.06; zoomCanvas(f, e.clientX, e.clientY); }
        function zoomCanvas(f, cx, cy) {
            const ns = Math.min(Math.max(transform.scale * f, 0.1), 3);
            const wx = (cx - transform.x) / transform.scale, wy = (cy - transform.y) / transform.scale;
            transform.scale = ns; transform.x = cx - wx * ns; transform.y = cy - wy * ns; updateCanvasTransform();
        }
        function handleCanvasDown(e) {
            if (e.target.closest('.node')) return;
            isPanning = true; startPos = { x: e.clientX - transform.x, y: e.clientY - transform.y };
            window.addEventListener('mousemove', onCanvasPan);
            window.addEventListener('mouseup', () => { isPanning = false; autoSave(); });
        }
        function onCanvasPan(e) { if (!isPanning) return; transform.x = e.clientX - startPos.x; transform.y = e.clientY - startPos.y; updateCanvasTransform(); }
        function startNodeDrag(id, e) {
            dragId = id; const n = nodes.find(n => n.id === id);
            dragOffset = { x: e.clientX/transform.scale - n.x, y: e.clientY/transform.scale - n.y };
            window.addEventListener('mousemove', onNodeDrag);
            window.addEventListener('mouseup', () => { dragId = null; autoSave(); });
        }
        function onNodeDrag(e) {
            if (!dragId) return; const n = nodes.find(n => n.id === dragId);
            n.x = e.clientX/transform.scale - dragOffset.x; n.y = e.clientY/transform.scale - dragOffset.y;
            const el = document.getElementById(dragId); if(el) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; renderConnections(); }
        }
        function handleCanvasDblClick(e) { if(e.target.closest('.node')) return; addNode('event', 'zap', 'Event Trigger', (e.clientX-transform.x)/transform.scale-110, (e.clientY-transform.y)/transform.scale-20); }

        function spacizeLayout() {
            if(!nodes.length) return;
            const startNodes = nodes.filter(n => !connections.some(c => c.to === n.id));
            const visited = new Set(), levels = {};
            function traverse(id, level) {
                if (visited.has(id)) return;
                visited.add(id); if (!levels[level]) levels[level] = [];
                levels[level].push(id);
                connections.filter(c => c.from === id).forEach(c => traverse(c.to, level + 1));
            }
            startNodes.forEach(n => traverse(n.id, 0));
            Object.keys(levels).forEach(l => {
                const nInL = levels[l];
                nInL.forEach((id, i) => { const n = nodes.find(node => node.id === id); n.x = (i * 260) - ((nInL.length - 1) * 130); n.y = l * 180; });
            });
            resetView(); renderNodes(); renderConnections(); autoSave();
        }
        function resetView() { transform = { x: window.innerWidth / 2, y: 150, scale: 1 }; updateCanvasTransform(); }

        // --- IO & Manifest ---
        function generateFlowText() {
            let out = "ACTIONMAPPER FLOW EXPORT\n\n";
            nodes.forEach((n, i) => {
                const targets = connections.filter(c => c.from === n.id).map(c => nodes.find(x => x.id === c.to)?.title);
                out += `[${i + 1}] ${n.type.toUpperCase()} "${n.title}"\nLogic:\n  ${n.description}\n`;
                if(targets.length) out += `\nFlows To:\n  ${targets.join('\n  ')}\n`;
                out += `\n`;
            });
            return out;
        }
        function showExportModal() { document.getElementById('export-modal').classList.remove('hidden'); document.getElementById('export-preview').innerText = generateFlowText(); }
        function hideExportModal() { document.getElementById('export-modal').classList.add('hidden'); }
        function toggleImportModal() { document.getElementById('import-modal').classList.toggle('hidden'); lucide.createIcons(); }
        
        function handleTextImport() {
            try {
                const d = JSON.parse(document.getElementById('import-text').value);
                nodes = d.nodes || []; connections = d.connections || [];
                resetView(); renderNodes(); renderConnections(); toggleImportModal(); autoSave();
            } catch(e) { alert("Format Error: Invalid Workspace JSON."); }
        }
        function downloadJSON() {
            const b = new Blob([JSON.stringify({nodes, connections}, null, 2)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'workspace_export.json'; a.click();
        }
        function copyFlowText() {
            const t = generateFlowText(); const el = document.createElement("textarea"); el.value = t;
            document.body.appendChild(el); el.select();
            try { document.execCommand('copy'); alert("Copied Manifest."); } catch (err) { alert("Manual copy required."); }
            document.body.removeChild(el);
        }
    </script>
</body>
